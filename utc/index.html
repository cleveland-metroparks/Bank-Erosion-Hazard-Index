<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
  <body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="../lib/esri-leaflet.js"></script>

    <script>
      function main() {
        var map = new L.Map('map', {
          zoomControl: false,
//          center: [41.460, -81.67],
          center: [45.528, -122.680],          
          zoom: 11
        });
        L.tileLayer('http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
          attribution: 'Stamen',
		  maxZoom: 15,
		  errorTileUrl: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcStyzXdR5V4U_BF_DOOBAl3eEJGeNw54O40_Gxj5nXRMc-49Ega0A'
        }).addTo(map);

        cartodb.createLayer(map, 'http://cleveland-metroparks.cartodb.com/api/v2/viz/05af5a7c-668d-11e3-8914-cb7f69afe66f/viz.json')
         .addTo(map)
         .on('done', function(layer) {

          layer.setInteraction(true);

          layer.on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });

          layer.on('error', function(err) {
            cartodb.log.log('error: ' + err);
          });
        }).on('error', function() {
          cartodb.log.log("some error occurred");
        });

        L.tileLayer('http://tile.stamen.com/toner-labels/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
        }).addTo(map)
		.bringToFront();

	L.esri.featureLayer("http://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Parks_pdx/FeatureServer/0", {
	     	style: function (feature) {
          	return { color: "#70ca49", weight: 2 };
        	},
        	onEachFeature: function (feature, layer) {
          	layer.bindPopup(L.Util.template(template, feature.properties));
        	}
      	}).addTo(map);
		
      }

      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
